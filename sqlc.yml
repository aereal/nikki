---
version: "2"
sql:
  - engine: sqlite
    schema: "./backend/infra/db/schema.sql"
    queries: "./backend/infra/db/queries.sql"
    gen:
      go:
        out: "./backend/infra/db/queries"
        output_db_file_name: "db_gen.go"
        output_models_file_name: "models_gen.go"
        output_files_suffix: _gen
