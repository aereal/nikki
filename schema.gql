scalar DateTime

enum OrderDirection {
  ASC
  DESC
}

enum ArticleOrderField {
  PUBLISHED_AT
}

type Query {
  article(slug: String!): Article
  articles(first: Int!, order: ArticleOrder!): ArticleConnection!
}

input ArticleOrder {
  field: ArticleOrderField!
  direction: OrderDirection!
}

type Article {
  slug: String!
  title: String!
  body: String!
  publishedAt: DateTime!
}

type ArticleConnection {
  nodes: [Article!]!
}
