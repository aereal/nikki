# yaml-language-server: $schema=./tests.schema.json
---
cases:
  'query article':
    request:
      variables:
        slug: 'abc'
      query: |
        query get($slug: String!) {
          article(slug: $slug) {
            slug
            title
            body
            publishedAt
          }
        }
    response:
      data:
        article:
          slug: 'abc'
          title: 'title'
          body: '<p>body</p>'
          publishedAt: '2018-02-03T12:34:56+09:00'
