# yaml-language-server: $schema=./tests.schema.json
---
cases:
  "query article":
    request:
      variables:
        slug: "abc"
      query: |
        query get($slug: String!) {
          article(slug: $slug) {
            slug
            title
          }
        }
    response:
      data:
        article:
          slug: "abc"
          title: "title"
